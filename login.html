<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weebz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <img src="images/weebz.png" alt="" />
    </header>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          type="button"
          class="navbar-toggler collapsed"
          data-bs-toggle="collapse"
          data-bs-target="#navbar_collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar_collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Featured</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="$"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                data-bs-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="true"
                >Recommendations</a
              >
              <div
                class="dropdown-menu bg-dark"
                aria-labelledby="navbarDropdown"
              >
                <a href="anime.html" class="dropdown-item">Anime</a>
                <a href="manga.html" class="dropdown-item">Manga</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Manhwa</a>
              </div>
            </li>

            <a href="#" class="nav-item nav-link active">Merchandise</a>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col-lg-8"></div>
        <div class="col-lg-4">
          <div class="card p-3">
            <form action="">
              <legend>Log In</legend>
              <div class="form-group">
                <label for="user">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter username"
                />
                <label for="pass">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                />
                <div class="form-group text-center">
                  <input type="checkbox" name="" id=" " /> Remember Me
                </div>
                <div class="row m-0 py-4 px-0">
                  <a href="#" class="btn btn-outline-primary">Login</a>
                </div>
              </div>
            </form>
          </div>
          <div class="card p-3">
            <form action="">
              <legend>Sign-Up</legend>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                />
                <small class="form-text text-muted"
                  >We'll never share your email with anyone else</small
                >
                <div class="form-group">
                  <label for="user2">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter username"
                  />
                </div>
                <div class="form-group">
                  <label for="pass2">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter password"
                  />
                </div>

                <div class="row m-0 py-4">
                  <a href="#" class="btn btn-outline-primary">Sign-Up</a>
                </div>
                <div class="form-group" style="text-align: center">
                  <span><i class="bi bi-google"></i></span>
                  <span><i class="bi bi-facebook"></i></span>
                  <span><i class="bi bi-instagram"></i></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
